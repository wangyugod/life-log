<div ng-controller="LoginCtrl as lc">
    <h1>Create User</h1>

    <form id="loginForm" name="loginForm" class="form-horizontal" role="form"
          ng-submit="lc.login()">
        <legend class="sm-col-12">Basic Information</legend>

        <div class="form-group">
            <label id="lbl_email" for="email" class="col-sm-4 control-label" is-required="CreateUserForm.email">Email</label>

            <div class="col-sm-8">
                <input type="email" class="form-control" name="email" id="email" placeholder=""
                       ng-model="cuc.user.email">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_password" for="password" class="col-sm-4 control-label"
                   is-required="CreateUserForm.password">Password</label>

            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" id="password"
                       ng-model="cuc.user.password" ng-minlength="6">
            </div>
        </div>

            <pre>{{ cuc.user | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" ng-disabled="!CreateUserForm.$valid" id="btn_create">Login</button>
                </div>
            </div>


    </form>
</div>
